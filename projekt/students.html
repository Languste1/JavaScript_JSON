<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projekt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="students.js"></script>
    <script src="nav.js"></script>

</head>
<body>

<!-- navbar erstellen -->
<div id="nav"></div>

<!-- Formular fÃ¼r Studenten erstellen -->
<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h5>Create new student</h5>
        </div>
        <div class="card-body">
            <div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Prename</label>
                            <input type="text" class="form-control" id="inputPrename">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Lastname</label>
                            <input type="text" class="form-control" id="inputLastname">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label">Id</label>
                            <input type="number" step="1" class="form-control" id="inputId">
                        </div>
                        <button onclick="createStudent()" type="submit" class="btn btn-primary">Create student</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Prename</th>
                <th>Lastname</th>
                <th>Id</th>
            </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
    </div>
</div>





</body>
<script type="text/javascript" src="index.js"></script>
</html>
